    <script>
        function saveRow(button) {
            const row = button.closest('tr');
            const chapterName = row.querySelector('input[type="text"]').value;
            const toughness = row.querySelector('select').value;
            const isComplete = row.querySelector('input[type="checkbox"]').checked;
            const importance = row.querySelectorAll('input[type="text"]')[1].value;
            const remainingDays = row.querySelector('input[type="number"]').value;

            alert(`Saved:\nChapter: ${chapterName}\nToughness: ${toughness}\nComplete: ${isComplete}\nImportance: ${importance}\nRemaining Days: ${remainingDays}`);
